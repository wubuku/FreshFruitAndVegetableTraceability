<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>
    <div th:if="${param.error}">Invalid current password.</div>
    <form action="/password/change" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="state" th:value="${state}" th:if="${state != null}"/>
        <div>
            <label>Current Password: <input type="password" name="currentPassword"/></label>
        </div>
        <div>
            <label>New Password: <input type="password" name="newPassword"/></label>
        </div>
        <div>
            <label>Confirm New Password: <input type="password" name="confirmPassword"/></label>
        </div>
        <input type="submit" value="Change Password"/>
    </form>
</body>
</html>
