aggregates:
  StatusItem:
    multiTenancy:
      discriminatorBasedMultiTenancyEnabled: true
      idStartsWithOrEndsWithTenantId: true
    metadata:
      PseudoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    id:
      name: StatusId
      type: id #-ne

    properties:
      StatusTypeId:
        type: id #-ne
      StatusCode:
        type: short-varchar
      SequenceId:
        type: id
      Description:
        type: description

  StatusType:
    metadata:
      NoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    id:
      name: StatusTypeId
      type: id
    properties:
      ParentTypeId:
        type: id
      HasTable:
        type: indicator
      Description:
        type: description
