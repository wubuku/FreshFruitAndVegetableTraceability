# 供应商相关
valueObjects:
  BffSupplierDto:
    metadata:
      JpaProjectionInterfaceName: BffSupplierProjection
      JakartaValidationEnabled: true
    properties:
      SupplierId:
        type: id
      SupplierName:
        type: name
      Ggn:
        description: "GGN (GLOBALG.A.P. Number)"
        type: id
        constraints:
          - GGN
      Gln:
        description: "GLN (Global Location Number)"
        type: id
        constraints:
          - GLN
      ExternalId:
        type: id
      PreferredCurrencyUomId:
        type: id
      Description:
        type: very-long
      StatusId:
        type: id
      BusinessContacts:
        itemType: BffBusinessContactDto
        isList: true
      SupplierShortName:
        # 供应商的缩写名称
        type: name
      TaxId:
        type: id
      Gs1CompanyPrefix:
        description: "GS1 Company Prefix"
        type: id
      InternalId:
        type: id
      SupplierTypeId:
        type: id
      TpaNumber:
        description: "Trade Partner Agreement Number"
        type: name
      CertificationCodes:
        description: "Certification Codes"
        type: description
      BankAccountInformation:
        description: "Bank Account Information"
        type: description
      # 电话
      Telephone:
        type: short-varchar
      Email:
        type: id # todo: email?
      WebSite:
        type: url
      Active:
        type: indicator


services:
  BffSupplierService:
    restfulResourceName: BffSuppliers
    methods:
      GetSuppliers:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        #httpMethod: GET
        parameters:
          Active:
            type: indicator
        result:
          itemType: BffSupplierDto

      GetSupplier:
        #根据 Id 查询供应商的详细信息
        metadata:
          RestfulPathVariable: SupplierId
        isQuery: true
        result:
          type: BffSupplierDto
        parameters:
          SupplierId:
            type: id

      CreateSupplier:
        # 新增 Supplier
        httpMethod: POST
        metadata:
          HttpRequestBody: Supplier
        parameters:
          Supplier:
            type: BffSupplierDto
        result:
          type: id # Supplier (party) Id

      UpdateSupplier:
        metadata:
          RestfulPathVariable: SupplierId
          HttpRequestBody: Supplier
        httpMethod: PUT
        parameters:
          SupplierId:
            type: id
            optional: false # is required
          Supplier:
            type: BffSupplierDto

      ActivateSupplier:
        # 禁用 / 激活指定 Id 的 Supplier
        restfulResourceName: "{SupplierId}/active"
        metadata:
          RestfulPathVariable: SupplierId
          HttpRequestBody: Active
        httpMethod: PUT
        parameters:
          SupplierId:
            type: id
            optional: false # is required
          Active:
            # 禁用传入 false；激活传入 true。
            type: boolean


      UpdateBusinessContact:
        httpMethod: PUT
        restfulResourceName: "{SupplierId}/BusinessContact"
        metadata:
          RestfulPathVariable: SupplierId
          HttpRequestBody: BusinessContact
        parameters:
          SupplierId:
            type: id
          BusinessContact:
            type: BffBusinessContactDto


      BatchAddSuppliers:
        # 批量添加 Supplier
        httpMethod: POST
        restfulResourceName: "batchAddSuppliers"
        metadata:
          HttpRequestBody: Suppliers
        parameters:
          Suppliers:
            itemType: BffSupplierDto

      # 批量“激活”
      BatchActivateSuppliers:
        httpMethod: POST
        restfulResourceName: "batchActivateSuppliers"
        metadata:
          HttpRequestBody: SupplierIds
        parameters:
          SupplierIds:
            itemType: id
      
      # 批量“禁用”
      BatchDeactivateSuppliers:
        httpMethod: POST
        restfulResourceName: "batchDeactivateSuppliers"
        metadata:
          HttpRequestBody: SupplierIds
        parameters:
          SupplierIds:
            itemType: id
