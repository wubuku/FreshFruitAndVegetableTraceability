valueObjects:
  BffFacilityDto:
    metadata:
      JpaProjectionInterfaceName: BffFacilityProjection
    properties:
      FacilityId:
        type: id
      Gln:
        description: "GLN (Global Location Number)"
        type: id
      Ffrn:
        description: "FFRN (FDA Food Facility Registration Number)"
        type: id
      Locations:
        itemType: BffFacilityLocationDto
        isList: true

  BffFacilityLocationDto:
    metadata:
      JpaProjectionInterfaceName: BffFacilityLocationProjection
    properties:
      LocationSeqId:
        type: id
      LocationTypeEnumId:
        type: id
      AreaId:
        type: id
      AisleId:
        type: id
      SectionId:
        type: id
      LevelId:
        type: id
      PositionId:
        type: id
      GeoPointId:
        type: id

services:
  BffFacilityService:
    restfulResourceName: BffFacilities
    methods:
      GetFacilities:
        # 获取设施（仓库）的列表
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        result:
          itemType: BffFacilityDto

      GetFacility:
        restfulResourceName: "{FacilityId}"
        metadata:
          RestfulPathVariable: FacilityId
        isQuery: true
        result:
          type: BffFacilityDto
        parameters:
          FacilityId:
            type: id

      CreateFacility:
        # 创建设施（仓库是设施的一种）
        httpMethod: POST
        metadata:
          HttpRequestBody: Facility
        parameters:
          Facility:
            type: BffFacilityDto

      UpdateFacility:
        httpMethod: PUT
        metadata:
          RestfulPathVariable: FacilityId
          HttpRequestBody: Facility
        parameters:
          FacilityId:
            type: id
          Facility:
            type: BffFacilityDto

      ActivateFacility:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/active"
        metadata:
          RestfulPathVariable: FacilityId
          HttpRequestBody: Active
        parameters:
          FacilityId:
            type: id
          Active:
            type: boolean

      GetFacilityLocation:
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
        isQuery: true
        result:
          type: BffFacilityLocationDto
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id

      CreateFacilityLocation:
        # 创建设施位置（仓库的货位是设施位置的一种）
        httpMethod: POST
        restfulResourceName: "{FacilityId}/Locations"
        metadata:
          RestfulPathVariables:
            - FacilityId
          HttpRequestBody: FacilityLocation
        parameters:
          FacilityId:
            type: id
          FacilityLocation:
            type: BffFacilityLocationDto

      UpdateFacilityLocation:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
          HttpRequestBody: FacilityLocation
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id
          FacilityLocation:
            type: BffFacilityLocationDto

      ActivateFacilityLocation:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}/active"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
          HttpRequestBody: Active
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id
          Active:
            type: boolean
