valueObjects:
  BffFacilityDto:
    metadata:
      JpaProjectionInterfaceName: BffFacilityProjection
      JakartaValidationEnabled: true
    properties:
      FacilityId:
        type: id

      FacilityTypeId:
        type: id
      ParentFacilityId:
        type: id
      OwnerPartyId:
        type: id-ne
      FacilityName:
        type: name
      # PrimaryFacilityGroupId:
      #   type: id
      # OldSquareFootage:
      #   type: numeric
      FacilitySize:
        type: fixed-point
      FacilitySizeUomId:
        type: id
      # ProductStoreId:
      #   type: id
      # DefaultDaysToShip:
      #   description: In the absence of a product specific days to ship in ProductFacility, this will be used
      #   type: numeric
      # OpenedDate:
      #   type: date-time
      # ClosedDate:
      #   type: date-time
      Description:
        type: description
      # DefaultDimensionUomId:
      #   description: This field store the unit of measurement of dimension (length, width and height)
      #   type: id
      # DefaultWeightUomId:
      #   type: id
      GeoPointId:
        type: id
      GeoId:
        type: id
      Active:
        type: indicator
      Gln:
        description: "GLN (Global Location Number)"
        type: id
        constraints:
          - GLN
      Ffrn:
        description: "FFRN (FDA Food Facility Registration Number)"
        type: id
        constraints:
          - FFRN
      FacilityLevel:
        # 设施级别
        type: numeric
      # -----------------------------------
      InternalId:
        type: id
      SequenceNumber:
        # 序号，可以用于前端的显示排序
        type: numeric
      BusinessContacts:
        itemType: BffBusinessContactDto
        isList: true
      Locations:
        itemType: BffFacilityLocationDto
        isList: true


  BffFacilityLocationDto:
    metadata:
      JpaProjectionInterfaceName: BffFacilityLocationProjection
    properties:
      LocationSeqId:
        type: id
      LocationTypeEnumId:
        type: id
      AreaId:
        type: id
      AisleId:
        type: id
      SectionId:
        type: id
      LevelId:
        type: id
      PositionId:
        type: id
      GeoPointId:
        type: id
      Active:
        type: indicator

services:
  BffFacilityService:
    restfulResourceName: BffFacilities
    methods:
      GetFacilities:
        # 获取设施（仓库）的列表
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          Active:
            type: indicator
          OwnerPartyId:
            type: id
        result:
          itemType: BffFacilityDto

      GetFacility:
        restfulResourceName: "{FacilityId}"
        metadata:
          RestfulPathVariable: FacilityId
        isQuery: true
        result:
          type: BffFacilityDto
        parameters:
          FacilityId:
            type: id

      CreateFacility:
        # 创建设施（仓库是设施的一种）
        httpMethod: POST
        metadata:
          HttpRequestBody: Facility
        parameters:
          Facility:
            type: BffFacilityDto
        result:
          type: id # FacilityId

      UpdateFacility:
        httpMethod: PUT
        metadata:
          RestfulPathVariable: FacilityId
          HttpRequestBody: Facility
        parameters:
          FacilityId:
            type: id
          Facility:
            type: BffFacilityDto

      ActivateFacility:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/active"
        metadata:
          RestfulPathVariable: FacilityId
          HttpRequestBody: Active
        parameters:
          FacilityId:
            type: id
          Active:
            type: boolean

      GetFacilityLocations:
        httpMethod: GET
        restfulResourceName: "{FacilityId}/Locations"
        metadata:
          RestfulPathVariables:
            - FacilityId
        isQuery: true
        parameters:
          FacilityId:
            type: id
          Active:
            type: indicator
        result:
          itemType: BffFacilityLocationDto


      GetFacilityLocation:
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
        isQuery: true
        result:
          type: BffFacilityLocationDto
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id

      CreateFacilityLocation:
        # 创建设施位置（仓库的货位是设施位置的一种）
        httpMethod: POST
        restfulResourceName: "{FacilityId}/Locations"
        metadata:
          RestfulPathVariables:
            - FacilityId
          HttpRequestBody: FacilityLocation
        parameters:
          FacilityId:
            type: id
          FacilityLocation:
            type: BffFacilityLocationDto


      BatchAddFacilityLocations:
        # 批量添加 FacilityLocation
        httpMethod: POST
        restfulResourceName: "{FacilityId}/Locations/batchAddFacilityLocations"
        metadata:
          RestfulPathVariables:
            - FacilityId
          HttpRequestBody: FacilityLocations
        parameters:
          FacilityId:
            type: id
          FacilityLocations:
            itemType: BffFacilityLocationDto


      UpdateFacilityLocation:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
          HttpRequestBody: FacilityLocation
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id
          FacilityLocation:
            type: BffFacilityLocationDto

      ActivateFacilityLocation:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/Locations/{LocationSeqId}/active"
        metadata:
          RestfulPathVariables:
            - FacilityId
            - LocationSeqId
          HttpRequestBody: Active
        parameters:
          FacilityId:
            type: id
          LocationSeqId:
            type: id
          Active:
            type: boolean


      UpdateBusinessContact:
        httpMethod: PUT
        restfulResourceName: "{FacilityId}/BusinessContact"
        metadata:
          RestfulPathVariable: FacilityId
          HttpRequestBody: BusinessContact
        parameters:
          FacilityId:
            type: id
          BusinessContact:
            type: BffBusinessContactDto

