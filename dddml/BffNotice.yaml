# 操作通知相关
valueObjects:
  BffNoticeDto:
    metadata:
      JpaProjectionInterfaceName: BffNoticeProjection
    properties:
      NoticeId: #通知Id
        type: id
      OrderTypeId: #所指订单类型（用常量来表示，比如RECEIVING_ORDER,PURCHASE_ORDER，QA等）
        type: id
      OrderId: #订单唯一标识
        type: id
      OrderNo: #易读的订单号
        type: id
      NoticeTypeId: #订单通知类型（比如PO新增，PO取消，新增收货单，修改收货单等）
        type: id
      Description: # 描述
        type: description
      CreatedAt: #发生的事件
        type: date-time
      CreatedBy:
        type: id

services:
  BffNoticeService:
    restfulResourceName: "BffNotices"
    methods:
      GetNotices:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        result:
          itemType: BffNoticeDto

      GetNotice:
        metadata:
          RestfulPathVariable: NoticeId
        isQuery: true
        result:
          type: BffNoticeDto
        parameters:
          UomId:
            type: id

