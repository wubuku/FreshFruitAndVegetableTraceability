valueObjects:
  BffBusinessContactDto:
    metadata:
      JpaProjectionInterfaceName: BffBusinessContactProjection
      JakartaValidationEnabled: true
    properties:
      BusinessName:
        type: name
      PhoneNumber:
        type: short-varchar
      PhysicalLocationAddress:
        type: long-varchar
      City:
        type: name
      State:
        # 州/省的名字（描述）
        type: name
      ZipCode:
        type: short-varchar
      Country:
        # 国家名字（描述）
        type: name
      StateProvinceGeoId:
        # 州/省的地理 ID（关联到 Geo 实体的 GeoId）
        type: id
      CountryGeoId:
        # 国家的地理 ID（关联到 Geo 实体的 GeoId）
        type: id
      Email:
        type: id
        # TODO type: email?
      TelecomCountryCode:
        description: "Telecom Country Code"
        type: very-short
      TelecomAreaCode:
        description: "Telecom Area Code"
        type: very-short
      TelecomCountryCode2:
        description: "Telecom Country Code"
        type: very-short
      TelecomAreaCode2:
        description: "Telecom Area Code"
        type: very-short
      PhoneNumber2:
        description: "Phone Number"
        type: short-varchar
      ContactRole:
        type: name



