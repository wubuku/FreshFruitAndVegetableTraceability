aggregates:
  Geo:
    metadata:
      NoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    discriminator: GeoTypeId
    id:
      name: GeoId
      type: id
    properties:
      GeoTypeId:
        type: id
      GeoName:
        type: name
      GeoCode:
        type: short-varchar
      GeoSecCode:
        type: short-varchar
      Abbreviation:
        type: short-varchar
      WellKnownText:
        type: very-long
      # -----------------------------------
      SequenceNumber:
        # 序号
        type: numeric

    references:
      GeoType:
        displayName: GeoType
        type: GeoType
        properties:
          - GeoTypeId
        foreignKeyName: GEO_TO_TYPE

    methods:
      Create:
        isInternal: true
      MergePatch:
        isInternal: true


  GeoType:
    id:
      name: GeoTypeId
      type: id
    metadata:
      NoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    properties:
      ParentTypeId:
        type: id-ne
      HasTable:
        type: indicator
      Description:
        type: description
    references:
      ParentTypeId:
        displayName: PARENT-TYPE-ID
        description: Parent
        type: GeoType
        properties:
          - ParentTypeId
        foreignKeyName: GEO_TYPE_PARENT
    methods:
      Create:
        isInternal: true
      MergePatch:
        isInternal: true


  GeoAssoc:
    metadata: 
      NoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    discriminator: GeoAssocTypeId
    id:
      name: GeoAssocId
      type: GeoAssocId
      columnNames:
        - GEO_ID
        - GEO_ID_TO
    properties:
      GeoAssocTypeId:
        type: id
    references:
      GeoId:
        displayName: GEO-ID
        description: Main
        type: Geo
        properties:
          - GeoAssocId.GeoId
        foreignKeyName: GEO_ASSC_TO_MAIN
      GeoIdTo:
        displayName: GEO-ID-TO
        description: Assoc
        type: Geo
        properties:
          - GeoAssocId.GeoIdTo
        foreignKeyName: GEO_ASSC_TO_ASSC
      GeoAssocType:
        displayName: GeoAssocType
        type: GeoAssocType
        properties:
          - GeoAssocTypeId
        foreignKeyName: GEO_ASSC_TO_TYPE
    methods:
      Create:
        isInternal: true
      MergePatch:
        isInternal: true

    valueObjects:
      GeoAssocId:
        properties:
          GeoId:
            description: The enclosed geo
            columnName: GEO_ID
            type: id
          GeoIdTo:
            description: The enclosing geo
            columnName: GEO_ID_TO
            type: id


  GeoAssocType:
    metadata: 
      NoEventSourcing: true
    id:
      name: GeoAssocTypeId
      type: id
    properties:
      Description:
        type: description
    methods:
      Create:
        isInternal: true
      MergePatch:
        isInternal: true

