# 收货相关
valueObjects:
  BffReceivingDocumentDto:
    metadata:
      JpaProjectionInterfaceName: BffReceivingDocumentProjection
      JpaProjectionPropertyTypes:
        CreatedAt: java.time.Instant
    properties:
      DocumentId:
        type: id
      StatusId:
        type: id
      PartyIdTo:
        type: id
      PartyIdFrom:
        type: id
      PartyNameFrom:
        # 一般情况下，使用 party 的 organization_name 即可。
        type: name
      OriginFacilityId:
        type: id
      OriginFacilityName:
        type: name
      DestinationFacilityId:
        type: id
      DestinationFacilityName:
        type: name
      PrimaryOrderId:
        type: id
      PrimaryReturnId:
        type: id
      PrimaryShipGroupSeqId:
        type: id
      QaStatusId:
        type: id
      QaInspectionStatusId:
        type: id
        # 这是一个遍历各个收货行项的 QA 信息，派生（“汇总”）的状态。
        # 可能的取值：
        # Inspected, Partially Inspected, Pending Inspection
      CreatedAt:
        type: date-time
      CreatedBy:
        type: id
      # ReceivedAt:
      #   type: date-time
      #   # 目前使用 CreatedAt 作为前端显示的 ReceivedAt。
      #   # 在底层我们使用 Shipment 来实现“收货单”，理论上 Shipment 并没有 ReceivedAt 这个属性。
      #   # 并且，每一个“收货行项” 的 ReceivedAt 是可以不同的。
      ReceivingItems:
        itemType: BffReceivingItemDto
        isList: true
      ReferenceDocuments:
        itemType: BffDocumentDto # itemType: id
        isList: true
      OriginFacility:
        type: BffFacilityDto
      DestinationFacility:
        # 暂时可能不会使用
        type: BffFacilityDto


  BffReceivingItemDto:
    metadata:
      JpaProjectionInterfaceName: BffReceivingItemProjection
    properties:
      ReceiptId:
        # 收货行项 Id
        type: id-long
      ProductId:
        # RawItem Id
        type: id
      ProductName:
        type: name
      SmallImageUrl:
        type: url
      QuantityUomId:
        type: id
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      PiecesIncluded:
        type: numeric
        # 一个包装内包含的“件数”，如果包装内没有“分件”，则该值设置为 1（可以把 null 看作 1）
      InternalId:
        # 内部编码
        type: id
      # AttributeSetInstanceId:
      #   type: HashHex
      Gtin:
        description: "GTIN (Global Trade Item Number)"
        type: id
      LotId:
        type: id
      LocationSeqId:
        type: id-long
      LocationName:
        type: name
      ItemDescription:
        type: description
      QuantityAccepted:
        type: fixed-point
      QuantityRejected:
        type: fixed-point
      # CaseUomId:
      #   type: id
      CasesAccepted:
        description: The number of cases accepted
        type: numeric
      CasesRejected:
        description: The number of cases rejected
        type: numeric
      OrderId:
        type: id
      OrderItemSeqId:
        type: id
      ReturnId:
        type: id
      ReturnItemSeqId:
        type: id
      RejectionId:
        type: id
      ShipmentId:
        type: id
      ShipmentItemSeqId:
        type: id
      ShipmentPackageSeqId:
        type: id
      OutstandingOrderQuantity:
        # 对应的订单（PO）的未完成的数量
        type: fixed-point
      InspectedBy:
        # 检验员ID。InspectedBy 和 createdBy 可以不是一回事？
        type: id-vlong
      Comments:
        type: comment
      QaInspectionStatusId:
        type: id
        # 收货行项的 QA 信息
        # 可能的取值：通过检验，未通过检验
        # INSPECTION_PASSED, INSPECTION_FAILED
      Deleted:
        type: bool
        # 可用于批量更新时指示为需要删除的行项

services:
  BffReceivingService:
    restfulResourceName: BffReceipts
    methods:
      GetReceivingDocuments:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          DocumentIdOrItem:
            type: id
          FacilityId:
            type: id
            optional: true # NOT required
          SupplierId:
            type: id
            optional: true # NOT required
          ReceivedAtFrom:
            type: date-time
            optional: true # NOT required
          ReceivedAtTo:
            type: date-time
            optional: true # NOT required
          DerivesQaInspectionStatus:
            # 是否“带出”（包含派生的） QA 检查状态（`QaInspectionStatusId`）
            type: bool
            optional: true # NOT required
        result:
          itemType: BffReceivingDocumentDto

      GetReceivingDocument:
        # 获取指定收货单详情
        restfulResourceName: "{DocumentId}"
        metadata:
          RestfulPathVariable: DocumentId
        isQuery: true
        result:
          type: BffReceivingDocumentDto
        parameters:
          DocumentId:
            type: id
          DerivesQaInspectionStatus:
            # 是否“带出”（包含派生的） QA 检查状态（`QaInspectionStatusId`）
            type: bool
            optional: true # NOT required
          IncludesOutstandingOrderQuantity:
            # 是否“带出”（包含）对应的订单（PO）的未完成的数量（`OutstandingOrderQuantity`）
            type: bool
            optional: true # NOT required
          IncludesOriginFacility:
            # 是否包含原仓库（OriginFacility）信息
            type: bool
            optional: true # NOT required
          IncludesDestinationFacility:
            # 是否包含目的仓库（DestinationFacility）信息
            type: bool
            optional: true # NOT required

      # GetReceivingDocumentQaInspectionStatus:
      #   restfulResourceName: "{DocumentId}/getQaInspectionStatus"
      #   metadata:
      #     RestfulPathVariable: DocumentId
      #   isQuery: true
      #   result:
      #     type: id
      #   parameters:
      #     DocumentId:
      #       type: id

      GetReceivingItem:
        # 获取指定收货单下指定行项的详情
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        isQuery: true
        result:
          type: BffReceivingItemDto
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id-long

      CreateReceivingDocument:
        # 创建收货单
        httpMethod: POST
        metadata:
          HttpRequestBody: ReceivingDocument
        parameters:
          ReceivingDocument:
            # 在创建收货单时可以指定当前仓库（DestinationFacilityId）？
            type: BffReceivingDocumentDto
          # ReceivingItems:
          #   # 创建收货单时，一般这里只有一个行项。即我们可以在添加第一个行项的时候生成收货单。
          #   # 行项中包含了 PO 的 Id（OrderId）。第一个行项的 PO 的 Id 可以作为收货单的 PrimaryOrderId。
          #   itemType: BffReceivingItemDto
        result:
          type: id # DocumentId

      UpdateReceivingDocument:
        # 更新收货单
        httpMethod: PUT
        restfulResourceName: "{DocumentId}"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: ReceivingDocument
        parameters:
          DocumentId:
            type: id
          ReceivingDocument:
            type: BffReceivingDocumentDto

      UpdateReceivingPrimaryOrderId:
        # 给收货时未填写 PO 单号的收货单补充 PO 单号。
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/PrimaryOrderId"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: PrimaryOrderId
        parameters:
          DocumentId:
            type: id
          PrimaryOrderId:
            type: id


      SubmitReceivingDocument:
        httpMethod: Post
        restfulResourceName: "{DocumentId}/SubmitReceivingDocument"
        metadata:
          RestfulPathVariable: DocumentId
        parameters:
          DocumentId:
            type: id

      ConfirmQaInspections:
        httpMethod: Post
        restfulResourceName: "{DocumentId}/ConfirmQaInspections"
        metadata:
          RestfulPathVariable: DocumentId
        parameters:
          DocumentId:
            type: id


      CreateReceivingReferenceDocument:
        httpMethod: POST
        restfulResourceName: "{DocumentId}/ReferenceDocuments"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: ReferenceDocument
        parameters:
          DocumentId:
            type: id
          ReferenceDocument:
            type: BffDocumentDto
            # 传入的 BffDocumentDto 对象中：
            # * 可传入一个已保存的文档实体的 Id，表示创建收货单和此文档的关联关系；
            # * 也可以让 Id 为 null，传入文档 Id 外的其他属性，此时自动创建一个文档实体，以及它和收货单的关联关系。
        result:
          type: id # ReferenceDocumentId


      RemoveReceivingReferenceDocument:
        httpMethod: DELETE
        restfulResourceName: "{DocumentId}/ReferenceDocuments/{ReferenceDocumentId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReferenceDocumentId
        parameters:
          DocumentId:
            type: id
          ReferenceDocumentId:
            type: id


      UpdateReceivingReferenceDocuments:
        # 更新收货单的关联文档
        # 这个方法采用整体更新的方式。即如果之前“已关联”的文档的 Id 不在传入的文档列表中，则移除收货单和这些文档的关联关系。
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/ReferenceDocuments"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: ReferenceDocuments
        parameters:
          DocumentId:
            type: id
          ReferenceDocuments:
            itemType: BffDocumentDto
            # 在传入的每个 BffDocumentDto 对象中：
            # * 可传入一个已保存的文档实体的 Id，表示创建（或保留）收货单和此文档的关联关系；
            # * 也可以让 Id 为 null，传入文档 Id 外的其他属性，此时自动创建一个文档实体，以及它和收货单的关联关系。

      CreateReceivingItem:
        # 添加行项的方法
        httpMethod: POST
        restfulResourceName: "{DocumentId}/Items"
        metadata:
          RestfulPathVariables:
            - DocumentId
          HttpRequestBody: ReceivingItem
        parameters:
          DocumentId:
            type: id
          ReceivingItem:
            type: BffReceivingItemDto
        result:
          type: id # ReceiptId (receiving item Id)

      DeleteReceivingItem:
        # 删除行项的方法
        httpMethod: DELETE
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id-long

      UpdateReceivingItem:
        # 更新行项的方法
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id-long
          DestinationFacilityId:
            # 只有当收货单的只存在一个行项（当前行项）时，才允许修改 DestinationFacilityId？
            # 如果收货单存在多个行项，如果试图修改 DestinationFacilityId，则报错（or 忽略？）。
            type: id
          LotId:
            type: id
          LocationSeqId:
            type: id-long
            # 更新行项的货位（Location）
          ItemDescription:
            type: description
          QuantityAccepted:
            type: fixed-point
          QuantityRejected:
            type: fixed-point
          # CaseUomId:
          #   type: id
          CasesAccepted:
            description: The number of cases accepted
            type: numeric
          CasesRejected:
            description: The number of cases rejected
            type: numeric


      SynchronizeCteReceivingEvents:
        # 同步收货单的 Critical Tracking Events
        httpMethod: POST
        restfulResourceName: "{DocumentId}/synchronizeCteReceivingEvents"
        metadata:
          RestfulPathVariable: DocumentId
        parameters:
          DocumentId:
            type: id
