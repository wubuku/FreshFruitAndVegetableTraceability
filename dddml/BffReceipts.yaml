valueObjects:
  BffReceivingDocumentDto:
    properties:
      DocumentId:
        type: id
      StatusId:
        type: id
      PartyIdTo:
        type: id
      PartyIdFrom:
        type: id
      OriginFacilityId:
        type: id
      DestinationFacilityId:
        type: id
      PrimaryOrderId:
        type: id
      PrimaryReturnId:
        type: id
      PrimaryShipGroupSeqId:
        type: id
      ReceivingItems:
        itemType: BffReceivingItemDto
        isList: true

  BffReceivingItemDto:
    properties:
      ReceiptId: #收货行项 Id
        type: id
      ProductId: #ItemId
        type: id
      # AttributeSetInstanceId:
      #   type: HashHex
      LotId:
        type: id
      LocationSeqId:
        type: id
      ItemDescription:
        type: description
      QuantityAccepted:
        type: fixed-point
      QuantityRejected:
        type: fixed-point
      # CaseUomId:
      #   type: id
      CasesAccepted:
        description: The number of cases accepted
        type: numeric
      CasesRejected:
        description: The number of cases rejected
        type: numeric
      OrderId:
        type: id
      OrderItemSeqId:
        type: id
      ReturnId:
        type: id
      ReturnItemSeqId:
        type: id
      RejectionId:
        type: id
      ShipmentId:
        type: id
      ShipmentItemSeqId:
        type: id
      ShipmentPackageSeqId:
        type: id

services:
  BffReceivingService:
    restfulResourceName: BffReceipts
    methods:
      GetReceivingDocuments:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        result:
          itemType: BffReceivingDocumentDto

      GetReceivingDocument: #获取指定收货单详情
        restfulResourceName: "{DocumentId}"
        metadata:
          RestfulPathVariable: DocumentId
        isQuery: true
        result:
          type: BffReceivingDocumentDto
        parameters:
          DocumentId:
            type: id

      GetReceivingItem: #指定收货单下指定行项的详情
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        isQuery: true
        result:
          type: BffReceivingItemDto
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id


