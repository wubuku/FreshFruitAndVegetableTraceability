# 收货相关
valueObjects:
  BffReceivingDocumentDto:
    properties:
      DocumentId:
        type: id
      StatusId:
        type: id
      PartyIdTo:
        type: id
      PartyIdFrom:
        type: id
      OriginFacilityId:
        type: id
      DestinationFacilityId:
        type: id
      PrimaryOrderId:
        type: id
      PrimaryReturnId:
        type: id
      PrimaryShipGroupSeqId:
        type: id
      ReceivingItems:
        itemType: BffReceivingItemDto
        isList: true
      ReferenceDocuments:
        itemType: id
        isList: true

  BffReceivingItemDto:
    properties:
      ReceiptId:
        # 收货行项 Id
        type: id-long
      ProductId:
        # RawItem Id
        type: id
      # AttributeSetInstanceId:
      #   type: HashHex
      LotId:
        type: id
      LocationSeqId:
        type: id
      ItemDescription:
        type: description
      QuantityAccepted:
        type: fixed-point
      QuantityRejected:
        type: fixed-point
      # CaseUomId:
      #   type: id
      CasesAccepted:
        description: The number of cases accepted
        type: numeric
      CasesRejected:
        description: The number of cases rejected
        type: numeric
      OrderId:
        type: id
      OrderItemSeqId:
        type: id
      ReturnId:
        type: id
      ReturnItemSeqId:
        type: id
      RejectionId:
        type: id
      ShipmentId:
        type: id
      ShipmentItemSeqId:
        type: id
      ShipmentPackageSeqId:
        type: id

services:
  BffReceivingService:
    restfulResourceName: BffReceipts
    methods:
      GetReceivingDocuments:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        result:
          itemType: BffReceivingDocumentDto

      GetReceivingDocument:
        # 获取指定收货单详情
        restfulResourceName: "{DocumentId}"
        metadata:
          RestfulPathVariable: DocumentId
        isQuery: true
        result:
          type: BffReceivingDocumentDto
        parameters:
          DocumentId:
            type: id

      GetReceivingItem:
        # 获取指定收货单下指定行项的详情
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        isQuery: true
        result:
          type: BffReceivingItemDto
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id

      CreateReceivingDocument:
        # 创建收货单
        httpMethod: POST
        metadata:
          HttpRequestBody: ReceivingDocument
        parameters:
          ReceivingDocument:
            # 在创建收货单时可以指定当前仓库（DestinationFacilityId）？
            type: BffReceivingDocumentDto
          # ReceivingItems:
          #   # 创建收货单时，一般这里只有一个行项。即我们可以在添加第一个行项的时候生成收货单。
          #   # 行项中包含了 PO 的 Id（OrderId）。第一个行项的 PO 的 Id 可以作为收货单的 PrimaryOrderId。
          #   itemType: BffReceivingItemDto

      UpdateReceivingPrimaryOrderId:
        # 给收货时未填写 PO 单号的收货单补充 PO 单号。
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/PrimaryOrderId"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: PrimaryOrderId
        parameters:
          DocumentId:
            type: id
          PrimaryOrderId:
            type: id

      UpdateReceivingReferenceDocuments:
        # 更新收货单的关联文档
        # 这个方法采用整体替换的方式？即如果之前“已关联”的文档的 Id 不在传入的文档列表中，则移除收货单和这些文档的关联关系。
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/ReferenceDocuments"
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: ReferenceDocuments
        parameters:
          DocumentId:
            type: id
          ReferenceDocuments:
            itemType: BffDocumentDto
            # 在每个 BffDocumentDto 中可以传入已保存的文档实体的 Id；
            # 或 Id 为 null，传入文档 Id 外的其他属性，此时自动创建文档实体以及和收货单的关联关系。

      CreateReceivingItem:
        # 添加行项的方法
        httpMethod: POST
        restfulResourceName: "{DocumentId}/Items"
        metadata:
          RestfulPathVariables:
            - DocumentId
          HttpRequestBody: ReceivingItem
        parameters:
          DocumentId:
            type: id
          ReceivingItem:
            type: BffReceivingItemDto

      DeleteReceivingItem:
        # 删除行项的方法
        httpMethod: DELETE
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        parameters:
          DocumentId:
            type: id
          ReceivingItem:
            type: BffReceivingItemDto

      UpdateReceivingItem:
        # 更新行项的方法
        httpMethod: PUT
        restfulResourceName: "{DocumentId}/Items/{ReceiptId}"
        metadata:
          RestfulPathVariables:
            - DocumentId
            - ReceiptId
        parameters:
          DocumentId:
            type: id
          ReceiptId:
            type: id
          DestinationFacilityId:
            # 只有当收货单的只存在一个行项（当前行项）时，才允许修改 DestinationFacilityId？
            # 如果收货单存在多个行项，如果试图修改 DestinationFacilityId，则报错（or 忽略？）。
            type: id
          LotId:
            type: id
          LocationSeqId:
            type: id
            # 更新行项的货位（Location）
          ItemDescription:
            type: description
          QuantityAccepted:
            type: fixed-point
          QuantityRejected:
            type: fixed-point
          # CaseUomId:
          #   type: id
          CasesAccepted:
            description: The number of cases accepted
            type: numeric
          CasesRejected:
            description: The number of cases rejected
            type: numeric
