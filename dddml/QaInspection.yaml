aggregates:
  QaInspection:
    # metadata:
    #   NoEventSourcing: true
    id:
      name: QaInspectionId
      type: id-long
    uniqueConstraints:
      UniqueReceiptId:
        - ReceiptId
        # Is this unique constraint OK?
    properties:
      ReceiptId:
        type: id-long
        # 关联的收货记录 Id
      StatusId:
        type: id
        commandType: QaInspectionAction
        commandName: QaInspectionAction
        stateMachine:
          transitions:
            - targetState: "APPROVED"
              trigger: Approve
              # sourceState: null
            - targetState: "REJECTED"
              trigger: Reject
              # sourceState: null
            - targetState: "ON_HOLD"
              trigger: Hold
              # sourceState: null
            - sourceState: "ON_HOLD"
              trigger: Reject
              targetState: "REJECTED"
            - sourceState: "ON_HOLD"
              trigger: Approve
              targetState: "APPROVED"

      InspectionTypeId:
        type: id
      Comments:
        type: comment
      InspectionFacilityId:
        type: id
      # SampleUomId:
      #   type: id
      # SampleSize:
      #   type: fixed-point
      # QualityLevelId:
      #   # 质量等级 Id
      #   type: id
      InspectedBy:
        # 检验员ID。InspectedBy 和 createdBy 可以不是一回事？
        type:
          id-vlong
      InspectedAt:
        # 检验日期时间。InspectedAt 和 createdAt 可以不是一回事？
        type: date-time
      # - `resultId`: 检验结果（合格/不合格/部分合格）?
      # - `referenceDocs`: 相关单据号。
      # **也许暂时不需要。如果需要，可以考虑使用一个（聚合内）实体来记录关联的单据。**

  # QaInspectionTypeId:
  #   id:
  #     name: QaInspectionTypeId
  #     type: id
  #   properties:
  #     Description:
  #       type: description

enumObjects:
  QaInspectionAction:
    baseType: string
    values:
      Approve:
        description: Approve
      Reject:
        description: Reject
      Hold:
        description: Hold
