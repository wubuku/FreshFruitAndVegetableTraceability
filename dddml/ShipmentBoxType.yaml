      BoxLength:
        type: fixed-point
        columnName: BOX_LENGTH
      BoxWidth:
        type: fixed-point
        columnName: BOX_WIDTH
      BoxHeight:
        type: fixed-point
        columnName: BOX_HEIGHT
      WeightUomId:
