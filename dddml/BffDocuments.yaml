# 文档相关（比如在收货时，可以上传关联文档）
valueObjects:
  BffDocumentDto:
    properties:
      DocumentId:
        type: id
      DocumentTypeId:
        type: id
      Comments:
        type: comment
      DocumentLocation:
        type: long-varchar
      DocumentText:
        type: long-varchar
      # ImageData:
      #   type: object

services:
  BffDocumentService:
    restfulResourceName: "BffDocuments"
    methods:
      GetDocuments:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        #httpMethod: GET
        result:
          itemType: BffDocumentDto

      GetDocument:
        metadata:
          RestfulPathVariable: DocumentId
        isQuery: true
        result:
          type: BffDocumentDto
        parameters:
          DocumentId:
            type: id

      CreateDocument:
        # 新增 Document
        httpMethod: POST
        metadata:
          HttpRequestBody: Document
        parameters:
          Document:
            type: BffDocumentDto

      UpdateDocument:
        metadata:
          RestfulPathVariable: DocumentId
          HttpRequestBody: Document
        httpMethod: PUT
        parameters:
          DocumentId:
            type: id
            optional: false # is required
          Document:
            type: BffDocumentDto

