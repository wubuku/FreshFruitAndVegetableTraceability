aggregates:
  # -----------------------------------
  # 业务实体
  Party:
    discriminator: PartyTypeId
    inheritanceMappingStrategy: tpch
    #inheritanceMappingStrategy: tps
    discriminatorValue: "PARTY"
    # ---------------------
    id:
      name: PartyId
      type: id-ne
    properties:
      PartyTypeId:
        type: id-ne
      PrimaryRoleTypeId:
        # ** 主角色类型 **
        # referenceType: RoleType
        type: id
      ExternalId:
        # 外部 Id.
        type: id
      PreferredCurrencyUomId:
        type: id
      Description:
        type: very-long
      StatusId:
        columnName: STATUS_ID
        type: id-ne
      # DataSourceId:
      # type: id
      # IsUnread:
      #   type: indicator
      PartyIdentifications:
        itemType: PartyIdentification

    # ---------------------
    subtypes:
      # --------------------------------
      # 个人（业务实体的子类型）
      Person:
        discriminatorValue: "PERSON"
        # ---------------------------------
        #inheritedFrom: Party
        # ---------------------------------
        # id:
        # name: PartyId
        # columnName: PARTY_ID
        # type: id-ne
        properties:
          # 称谓（称呼）
          Salutation:
            type: name
          # 姓
          FirstName:
            type: name
          MiddleName:
            type: name
          # 名
          LastName:
            type: name
          # 个人头衔（比如“博士”）
          PersonalTitle:
            type: name
          # Suffix:
          # type: name
          # 昵称
          Nickname:
            type: name
          # FirstNameLocal:
          # type: name
          # MiddleNameLocal:
          # type: name
          # LastNameLocal:
          # type: name
          # OtherLocal:
          # type: name
          # # 会员 Id
          # MemberId:
          #   type: id
          # 性别
          Gender:
            type: indicator
          # 生日
          BirthDate:
            type: date
          DeceasedDate:
            type: date
          # # 身高
          # Height:
          #   type: floating-point
          # # 体重
          # Weight:
          #   type: floating-point
          #MothersMaidenName:
          #type: long-varchar
          # 婚姻状况
          # MaritalStatus:
          #   type: indicator
          # 社会保险号
          SocialSecurityNumber:
            type: long-varchar
          # 护照号
          PassportNumber:
            type: long-varchar
          # 护照过期日期
          PassportExpireDate:
            type: date
          # 工作经验（年）
          # TotalYearsWorkExperience:
          # type: floating-point
          # 备注
          # Comments:
          # type: comment
          # EmploymentStatusEnumId:
          # type: id
          # ResidenceStatusEnumId:
          # type: id

          # 民族
          # EthnicGroup:
          # type: name
          # 职业
          # Occupation:
          # type: name
          # 学历
          # EducationalBackground:
          # type: long-varchar
          # YearsWithEmployer:
          # type: numeric
          # MonthsWithEmployer:
          # type: numeric
          ExistingCustomer:
            type: indicator

          # 身份证号
          # CardId:
          # type: id-long

          # -------------------------------
          # 兴趣爱好
          # Hobbies:
          # type: long-varchar

          # 家庭情况
          # AboutFamily:
          # type: comment

        # references:
        # Party:
        # name: Party
        # displayName: Party
        # type: Party
        # properties:
        # - PartyId
        # foreignKeyName: PERSON_PARTY

        # metadata:
        # StateEventDatabaseTableName: PERSON_STATE_EVENT

        # -----------------------------
        subtypes:
          # ------------------------------
          # 客户
          # Customer:
          # discriminatorValue: "CUSTOMER"
          # properties:
          # # 会员推荐人 Id.
          # MembershipReferrerId:
          # type: id
          # referenceType: Party
          # # 会员等级（星级）
          # MembershipLevelId:
          # type: id
          # # 会员所属者（门店）Id.
          # MemberOwnerPartyId:
          # type: id
          # referenceType: Party
          # 意向产品及其类别
          # ProductsInterestedIn:
          # type: comment
          # 已购买产品备注
          # PurchasedProductsNote:
          # type: comment
          # 录入时间
          # EntryDate:
          # type: DateTime
          # 预约回访时间
          # ScheduledContactDate:
          # type: DateTime
          # 上次通讯事件状态
          # LastCommEventStatusId:
          # type: id
          # referenceType: CommunicationEventStatus

          # ------------------------------
          # 员工
          # Employee:
          # discriminatorValue: "EMPLOYEE"
          # properties:
          ## 工号
          # EmployeeNum:
          # type: id-long-ne
          # displayName: Employee number

      # ---------------------
      # 组织
      Organization:
        discriminatorValue: "ORGANIZATION"
        properties:
          OrganizationName:
            type: id-vlong-ne
            displayName: Organization name
        subtypes:
          # ------------------------
          # 法人组织
          LegalOrganization:
            discriminatorValue: "LEGAL_ORGANIZATION"

            properties:
              TaxIdNum:
                type: string

            subtypes:
              # -----------------------
              # 公司
              Company:
                discriminatorValue: "COMPANY"
                displayName: Company

          # ------------------------
          # 部门
          Department:
            discriminatorValue: "DEPARTMENT"
            displayName: Department

          # ------------------------
          # 门店
          # Store:
          # displayName: Store
          # discriminatorValue: "STORE"

          # ------------------------
          # 非正式组织
          InformalOrganization:
            discriminatorValue: "INFORMAL_ORGANIZATION"
            abstract: true

            subtypes:
              # -------------------------
              # 家庭
              Family:
                discriminatorValue: "FAMILY"
                properties:
                  # 姓
                  FamilyName:
                    type: id-long-ne

    # ---------------------

    entities:
      PartyIdentification:
        id:
          name: PartyIdentificationTypeId
          type: id-ne
        globalId:
          name: PartyIdentificationId
          type: PartyIdentificationId
          columnNames:
            - PARTY_ID
            - PARTY_IDENTIFICATION_TYPE_ID
        properties:
          IdValue:
            columnName: ID_VALUE
            type: id-long
          # ------------------------------
          # Id 是否已验证
          Verified:
            type: indicator
          # ------------------------------

        references:
          PartyIdentificationType:
            name: PartyIdentificationType
            displayName: PartyIdentificationType
            type: PartyIdentificationType
            properties:
              - PartyIdentificationId.PartyIdentificationTypeId
            foreignKeyName: PARTY_ID_TYPE

        reservedPropertyMetadata: {}

        # valueObjects:
        # PartyIdentificationId:
        # properties:
        # PartyId:
        # columnName: PARTY_ID
        # type: id-ne
        # PartyIdentificationTypeId:
        # columnName: PARTY_IDENTIFICATION_TYPE_ID
        # type: id-ne

  PartyIdentificationType:
    id:
      name: PartyIdentificationTypeId
      columnName: PARTY_IDENTIFICATION_TYPE_ID
      type: id-ne

    properties:
      ParentTypeId:
        type: id
      HasTable:
        type: indicator
      Description:
        type: description

    # references:
    # ParentTypeId:
    # name: ParentTypeId
    # displayName: PARENT-TYPE-ID
    # description: Parent
    # type: PartyIdentificationType
    # properties:
    # - ParentTypeId
    # foreignKeyName: PARTY_ID_TYPE_PAR
    # reservedPropertyMetadata: {}
    metadata:
      NoEventSourcing: true
