aggregates:
  FacilityLocation:
    #multiTenancy:
    #  discriminatorBasedMultiTenancyEnabled: true
    #  idStartsWithOrEndsWithTenantId: true
    metadata:
      NoEventSourcing: true
    reservedPropertyMetadata:
      noDeleted: true
    id:
      name: FacilityLocationId
      type: FacilityLocationId
      columnNames:
        - FACILITY_ID
        - LOCATION_SEQ_ID
    properties:
      LocationTypeEnumId:
        type: id
      AreaId:
        type: id
        # 区域，Warehouse Zone
      AisleId:
        type: id
        # 巷道
      SectionId:
        type: id
        # 货架组
      LevelId:
        type: id
        # 层级（货架层）
      PositionId:
        type: id
        # 货位（具体存放货物的位置点）
      GeoPointId:
        type: id
      Active:
        type: indicator
      LocationCode:
        type: id-long
        # 可读的编码 / 内部编码
      Gln:
        type: id
      Description:
        type: long-varchar
      LocationName:
        type: name
        # 一个描述性的名称

      # ------------------------------------------------------------
      # 
      # Facility (仓库)
      #   └── Area (区域)
      #        └── Aisle (巷道)
      #             └── Section (货架组)
      #                  └── Level (层级)
      #                       └── Position (具体位置)
      # ------------------------------------------------------------


    valueObjects:
      FacilityLocationId:
        properties:
          FacilityId:
            type: id
          LocationSeqId:
            type: id-long
