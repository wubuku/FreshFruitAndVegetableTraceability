# 采购订单相关
valueObjects:
  BffPurchaseOrderDto:
    metadata:
      JpaProjectionInterfaceName: BffPurchaseOrderProjection
      JpaProjectionPropertyTypes:
        OrderDate: java.time.Instant
        CreatedAt: java.time.Instant
        UpdatedAt: java.time.Instant
    properties:
      OrderId:
        type: id
      # OrderTypeId:
      #   type: id
      OrderName:
        type: name
      ExternalId:
        type: id
      # SalesChannelEnumId:
      #   type: id
      OrderDate:
        type: date-time
      # Priority:
      #   description: Sets priority for Inventory Reservation
      #   type: indicator
      # EntryDate:
      #   type: date-time
      StatusId:
        type: id
      # FirstAttemptOrderId:
      #   type: id
      CurrencyUomId:
        type: id
      SyncStatusId:
        type: id
      # BillingAccountId:
      #   type: id
      OriginFacilityId:
        type: id
      # ---------------------------------
      Memo:
        # 订单备注
        type: long-varchar
      FulfillmentStatusId:
        type: id
      # ---------------------------------
      SupplierId:
        type: id
      SupplierName:
        type: name
      CreatedAt:
        type: date-time
      CreatedBy:
        type: id-long
      UpdatedAt:
        type: date-time
      UpdatedBy:
        type: id-long

      OrderItems:
        itemType: BffPurchaseOrderItemDto
        isList: true

  BffPurchaseOrderItemDto:
    metadata:
      JpaProjectionInterfaceName: BffPurchaseOrderItemProjection
      JpaProjectionPropertyTypes:
        EstimatedShipDate: java.time.Instant
        EstimatedDeliveryDate: java.time.Instant
      JpaProjectionPropertyAliases:
        StatusId: ItemStatusId
        SyncStatusId: ItemSyncStatusId
        FulfillmentStatusId: ItemFulfillmentStatusId

    properties:
      OrderItemSeqId:
        type: id
      ExternalId:
        type: id
      # OrderItemTypeId:
      #   type: id
      # OrderItemGroupSeqId:
      #   type: id
      # IsItemGroupPrimary:
      #   type: indicator
      ProductId:
        type: id
      SupplierProductId:
        type: id-long

      ProductName:
        type: name
      # AttributeSetInstanceId:
      #   type: HashHex
      Gtin:
        description: "GTIN (Global Trade Item Number)"
        type: id

      # ProductFeatureId:
      #   type: id
      # ProdCatalogId:
      #   type: id
      # ProductCategoryId:
      #   type: id
      # IsPromo:
      #   type: indicator
      # QuoteId:
      #   type: id
      # QuoteItemSeqId:
      #   type: id
      # ShoppingListId:
      #   type: id
      # ShoppingListItemSeqId:
      #   type: id
      # SubscriptionId:
      #   type: id
      # DeploymentId:
      #   type: id
      Quantity:
        type: fixed-point
        #enableAuditLog: true
      CancelQuantity:
        type: fixed-point
      SelectedAmount:
        type: fixed-point
      UnitPrice:
        type: currency-precise
        # enableAuditLog: true
      # UnitListPrice:
      #   type: currency-precise
      # UnitAverageCost:
      #   type: currency-amount
      # UnitRecurringPrice:
      #   type: currency-amount
      # DiscountRate:
      #   type: fixed-point
      # IsModifiedPrice:
      #   type: indicator
      # RecurringFreqUomId:
      #   type: id
      ItemDescription:
        type: description
      Comments:
        type: comment
      # <field name="correspondingPoId" type="id"></field>
      StatusId:
        type: id
      SyncStatusId:
        type: id
      # ---------------------------------
      FulfillmentStatusId:
        type: id
      # ---------------------------------
      EstimatedShipDate:
        type: date-time
      EstimatedDeliveryDate:
        type: date-time
      Fulfillments:
        itemType: BffPurchaseOrderFulfillmentDto
        isList: true

  BffPurchaseOrderFulfillmentDto:
    metadata:
      JpaProjectionInterfaceName: BffPurchaseOrderFulfillmentProjection
      JpaProjectionPropertyTypes:
        ReceivedAt: java.time.Instant
    properties:
      ReceiptId:
        # 收货行项 Id
        type: id-long
      AllocatedQuantity:
        type: fixed-point
      ReceivedAt:
        type: date-time
      QaStatusId:
        type: id


services:
  BffPurchaseOrderService:
    restfulResourceName: BffPurchaseOrders
    methods:
      GetPurchaseOrders:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          OrderIdOrItem:
            type: id
          SupplierId:
            type: id
            optional: true # NOT required
          OrderDateFrom:
            type: date-time
            optional: true # NOT required
          OrderDateTo:
            type: date-time
            optional: true # NOT required
        result:
          itemType: BffPurchaseOrderDto

      GetPurchaseOrder:
        metadata:
          RestfulPathVariable: OrderId
        isQuery: true
        result:
          type: BffPurchaseOrderDto
        parameters:
          OrderId:
            type: id
          IncludesItemFulfillments:
            # 是否包含行项的履行状态
            type: bool
            optional: true # NOT required


      GetPurchaseOrderItem:
        # 获取指定采购订单下指定行项的详情
        restfulResourceName: "{OrderId}/Items/{OrderItemSeqId}"
        metadata:
          RestfulPathVariables:
            - OrderId
            - OrderItemSeqId
        isQuery: true
        result:
          type: BffPurchaseOrderItemDto
        parameters:
          OrderId:
            type: id
          OrderItemSeqId:
            type: id
          IncludesFulfillments:
            # 是否包含（当前行项的）履行状态
            type: bool
            optional: true # NOT required

      GetPurchaseOrderItemOutstandingQuantity:
        # 查询指定采购订单下指定行项的未履行数量
        restfulResourceName: "{OrderId}/Items/{OrderItemSeqId}/OutstandingQuantity"
        metadata:
          RestfulPathVariables:
            - OrderId
            - OrderItemSeqId
        isQuery: true
        result:
          type: fixed-point
        parameters:
          OrderId:
            type: id
          OrderItemSeqId:
            type: id


      CreatePurchaseOrder:
        # 创建采购订单
        httpMethod: POST
        metadata:
          HttpRequestBody: PurchaseOrder
        parameters:
          PurchaseOrder:
            type: BffPurchaseOrderDto
        result:
          type: id # OrderId


      UpdatePurchaseOrder:
        httpMethod: PUT
        metadata:
          RestfulPathVariable: OrderId
          HttpRequestBody: PurchaseOrder
        parameters:
          OrderId:
            type: id
          PurchaseOrder:
            type: BffPurchaseOrderDto

      RecalculateFulfillmentStatus:
        description: "Recalculate the fulfillment status of a purchase order"
        # 重新计算并更新订单的 fulfillmentStatusId（履行状态）
        # 订单实体（表）的 FulfillmentStatusId 字段，是根据其他表计算出来的冗余信息，用于提高查询效率。
        httpMethod: POST
        restfulResourceName: "{OrderId}/recalculateFulfillmentStatus"
        metadata:
          RestfulPathVariables:
            - OrderId
        parameters:
          OrderId:
            type: id
        result:
          type: id 
          # New FulfillmentStatusId


      CreatePurchaseOrderItem:
        # 添加行项的方法
        httpMethod: POST
        restfulResourceName: "{OrderId}/Items"
        metadata:
          RestfulPathVariables:
            - OrderId
          HttpRequestBody: PurchaseOrderItem
        parameters:
          OrderId:
            type: id
          PurchaseOrderItem:
            type: BffPurchaseOrderItemDto
        result:
          type: id
          # OrderItemSeqId


      DeletePurchaseOrderItem:
        # 删除行项的方法
        httpMethod: DELETE
        restfulResourceName: "{OrderId}/Items/{OrderItemSeqId}"
        metadata:
          RestfulPathVariables:
            - OrderId
            - OrderItemSeqId
        parameters:
          OrderId:
            type: id
          OrderItemSeqId:
            type: id


      UpdatePurchaseOrderItem:
        # 更新行项的方法
        httpMethod: PUT
        restfulResourceName: "{OrderId}/Items/{OrderItemSeqId}"
        metadata:
          RestfulPathVariables:
            - OrderId
            - OrderItemSeqId
        parameters:
          OrderId:
            type: id
          OrderItemSeqId:
            type: id-long
          Quantity:
            type: fixed-point
          CancelQuantity:
            type: fixed-point
          # SelectedAmount:
          #   type: fixed-point
          UnitPrice:
            type: currency-precise
          ItemDescription:
            type: description
          Comments:
            type: comment
          # StatusId:
          #   type: id
          # SyncStatusId:
          #   type: id
          EstimatedShipDate:
            type: date-time
          EstimatedDeliveryDate:
            type: date-time
          SupplierProductId:
            type: id-long


    # TODO： 是否需要支持 PO 的 CSV 导入？

