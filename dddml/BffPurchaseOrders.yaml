# 采购订单相关
valueObjects:
  BffPurchaseOrderDto:
    metadata:
      JpaProjectionInterfaceName: BffPurchaseOrderProjection
    properties:
      OrderId:
        type: id
      # OrderTypeId:
      #   type: id
      OrderName:
        type: name
      ExternalId:
        type: id
      # SalesChannelEnumId:
      #   type: id
      OrderDate:
        type: date-time
      # Priority:
      #   description: Sets priority for Inventory Reservation
      #   type: indicator
      # EntryDate:
      #   type: date-time
      StatusId:
        type: id
      # FirstAttemptOrderId:
      #   type: id
      CurrencyUomId:
        type: id
      SyncStatusId:
        type: id
      # BillingAccountId:
      #   type: id
      OriginFacilityId:
        type: id
      # ---------------------------------
      Memo:
        # 订单备注
        type: long-varchar
      # ---------------------------------
      SupplierId:
        type: id
      CreatedAt:
        type: date-time
      CreatedBy:
        type: id-long
      UpdatedAt:
        type: date-time
      UpdatedBy:
        type: id-long

      OrderItems:
        itemType: BffPurchaseOrderItemDto
        isList: true

  BffPurchaseOrderItemDto:
    metadata:
      JpaProjectionInterfaceName: BffPurchaseOrderItemProjection
      JpaProjectionPropertyTypes:
        EstimatedShipDate: java.time.Instant
        EstimatedDeliveryDate: java.time.Instant
    properties:
      OrderItemSeqId:
        type: id
      ExternalId:
        type: id
      # OrderItemTypeId:
      #   type: id
      # OrderItemGroupSeqId:
      #   type: id
      # IsItemGroupPrimary:
      #   type: indicator
      ProductId:
        type: id
      SupplierProductId:
        type: id-long

      ProductName:
        type: name
      # AttributeSetInstanceId:
      #   type: HashHex
      Gtin:
        description: "GTIN (Global Trade Item Number)"
        type: id

      # ProductFeatureId:
      #   type: id
      # ProdCatalogId:
      #   type: id
      # ProductCategoryId:
      #   type: id
      # IsPromo:
      #   type: indicator
      # QuoteId:
      #   type: id
      # QuoteItemSeqId:
      #   type: id
      # ShoppingListId:
      #   type: id
      # ShoppingListItemSeqId:
      #   type: id
      # SubscriptionId:
      #   type: id
      # DeploymentId:
      #   type: id
      Quantity:
        type: fixed-point
        #enableAuditLog: true
      CancelQuantity:
        type: fixed-point
      SelectedAmount:
        type: fixed-point
      UnitPrice:
        type: currency-precise
        # enableAuditLog: true
      # UnitListPrice:
      #   type: currency-precise
      # UnitAverageCost:
      #   type: currency-amount
      # UnitRecurringPrice:
      #   type: currency-amount
      # DiscountRate:
      #   type: fixed-point
      # IsModifiedPrice:
      #   type: indicator
      # RecurringFreqUomId:
      #   type: id
      ItemDescription:
        type: description
      Comments:
        type: comment
      # <field name="correspondingPoId" type="id"></field>
      StatusId:
        type: id
      SyncStatusId:
        type: id
      EstimatedShipDate:
        type: date-time
      EstimatedDeliveryDate:
        type: date-time

services:
  BffPurchaseOrderService:
    restfulResourceName: BffPurchaseOrders
    methods:
      GetPurchaseOrderItems:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        #httpMethod: GET
        result:
          itemType: BffPurchaseOrderDto
      GetPurchaseOrder:
        metadata:
          RestfulPathVariable: OrderId
        isQuery: true
        result:
          type: BffPurchaseOrderDto
        parameters:
          OrderId:
            type: id

    # TODO： 是否需要支持 PO 的 CSV 导入？
