# 度量单位（Uom）相关
valueObjects:
  BffUomDto:
    metadata:
      JpaProjectionInterfaceName: BffUomProjection
    properties:
      UomId:
        type: id
      UomTypeId:
        type: id
      Abbreviation:
        type: short-varchar
      NumericCode:
        type: numeric
      Description:
        type: description
      Gs1AI:
        description: "GS1 Application Identifiers"
        type: id

services:
  BffUomService:
    restfulResourceName: "BffUnitsOfMeasure"
    methods:
      GetUnitsOfMeasure:
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        #httpMethod: GET
        parameters:
          Active:
            type: indicator
          UomTypeId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffUomDto

      GetUnitOfMeasure:
        metadata:
          RestfulPathVariable: UomId
        isQuery: true
        result:
          type: BffUomDto
        parameters:
          UomId:
            type: id

      CreateUnitOfMeasure:
        # 新增 Uom
        httpMethod: POST
        metadata:
          HttpRequestBody: Uom
        parameters:
          Uom:
            type: BffUomDto
        result:
          type: id # UomId

      UpdateUnitOfMeasure:
        metadata:
          RestfulPathVariable: UomId
          HttpRequestBody: Uom
        httpMethod: PUT
        parameters:
          UomId:
            type: id
            optional: false # is required
          Uom:
            type: BffUomDto

      ActivateUnitOfMeasure:
        # 禁用 / 激活指定 Id 的 Uom
        restfulResourceName: "{UomId}/active"
        metadata:
          RestfulPathVariable: UomId
          HttpRequestBody: Active
        httpMethod: PUT
        parameters:
          UomId:
            type: id
            optional: false # is required
          Active:
            # 禁用传入 false；激活传入 true。
            type: boolean
