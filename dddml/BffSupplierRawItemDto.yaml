# 原材料与供应商的一对多关系
valueObjects:
  BffSupplierRawItemDto:
    properties:
      TenantId:
        type: id
      ProductId:
        type: id
      SupplierId: #partyId
        type: id
      CurrencyUomId:
        type: id
      MinimumOrderQuantity:
        type: fixed-point
      AvailableFromDate:
        type: date-time
      AvailableThruDate:
        type: date-time
      BrandName:
        type: name
      Gtin:
        description: "GTIN (Global Trade Item Number)"
        type: id
      QuantityUomId:
        type: id
        # 主计量单位的 ID，比如“oz”
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      PiecesIncluded:
        type: numeric
        # 一个包装内包含的“件数”，如果包装内没有“分件”，则该值设置为 1（可以把 null 看作 1）
      StatusId:
        type: id
      SupplierName:
        type: name
      #WeightUomId:
      #  type: id
      ShippingWeight:
        description: The shipping weight of the product.
        type: fixed-point
      ProductWeight:
        type: fixed-point
      HeightUomId:
        type: id
      ProductHeight:
        type: fixed-point
      ShippingHeight:
        type: fixed-point
      WidthUomId:
        type: id
      ProductWidth:
        type: fixed-point
      ShippingWidth:
        type: fixed-point
      DepthUomId:
        type: id
      ProductDepth:
        type: fixed-point
      ShippingDepth:
        type: fixed-point
      DiameterUomId:
        type: id
      ProductDiameter:
        type: fixed-point
      Active:
        type: indicator
      DefaultShipmentBoxTypeId:
        # 默认的装运箱类型 Id
        type: id
      # -------------------------------------------------------------------
      DefaultShipmentBoxType:
        # 在需要的时候，返回默认的装运箱类型的详细信息
        type: BffShipmentBoxTypeDto
          # 在 DefaultShipmentBoxType 中包含“包装尺寸”和“包装重量”信息
          # DimensionUomId:
          #   type: id
          # BoxLength:
          #   type: fixed-point
          # BoxWidth:
          #   type: fixed-point
          # BoxHeight:
          #   type: fixed-point
          # WeightUomId:
          #   type: id
        # BoxWeight:
        #   type: fixed-point
      # -------------------------------------------------------------------
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)
      InternalId:
        # 内部编码
        type: id
        #ProduceVariety:
        #  type: name
        #HsCode:
        #  type: id
        # HS Code（海关商品编码）
        # 全称：Harmonized System Code（协调制度编码）
      OrganicCertifications:
        type: description
      MaterialCompositionDescription:
        type: description
      CountryOfOrigin:
        type: name
      #ShelfLifeDescription:
      #  type: description
      #HandlingInstructions:
      #  type: description
      #StorageConditions:
      #  type: description
      CertificationCodes:
        type: description
      IndividualsPerPackage:
        description: Number of individual units in one package (for products counted by individual pieces, e.g., fruits, eggs)
        type: numeric
      DimensionsDescription:
        type: description
      Suppliers:
        itemType: SupplierRawItemDto
        isList: true