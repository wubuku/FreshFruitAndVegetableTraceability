# 库存相关
valueObjects:
  BffInventoryItemDto:
    metadata:
      JpaProjectionInterfaceName: BffInventoryItemProjection
      #JpaProjectionPropertyTypes:
      #CreatedAt: java.time.Instant
      #ReceivedAt: java.time.Instant
    properties:
      InventoryItemId:
        type: id
      ProductId:
        type: id
      ProductName:
        type: name
      QuantityUomId:
        type: id
        # 主计量单位的 ID，比如“oz”
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)
      FacilityId:
        type: id
      FacilityName:
        type: name
      FacilityInternalId:
        type: id
      LotId:
        type: id
      LocationSeqId:
        type: id
      LocationName:
        type: name
      LocationCode:
        type: id-long
      Comments:
        type: comment
      QuantityOnHandTotal:
        type: fixed-point
      CreatedAt:
        type: date-time
