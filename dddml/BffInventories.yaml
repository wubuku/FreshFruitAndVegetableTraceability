# 库存相关
valueObjects:
  BffInventoryItemDto:
    metadata:
      JpaProjectionInterfaceName: BffInventoryItemProjection
      #JpaProjectionPropertyTypes:
      #CreatedAt: java.time.Instant
      #ReceivedAt: java.time.Instant
    properties:
      InventoryItemId:
        type: id
      ProductId:
        type: id
      ProductName:
        type: name
      SupplierId:
        type: id
      SupplierShortName:
        type: name
      FacilityId:
        type: id
      LotId:
        type: id
      LocationSeqId:
        type: id
      Comments:
        type: comment
      QuantityOnHandTotal:
        type: fixed-point
      CreatedAt:
        type: date-time
      Details:
        itemType: BffInventoryItemDetailDto
        isList: true

  BffRawItemInventoryGroupDto:
    metadata:
      JpaProjectionInterfaceName: BffRawItemInventoryGroupProjection
    properties:
      ProductId:
        type: id
      ProductName:
        type: name
      QuantityUomId:
        type: id
        # 主计量单位的 ID，比如“oz”
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)
      SupplierId:
        type: id
      SupplierName:
        type: name
      FacilityId:
        type: id
      FacilityName:
        type: name
      QuantityOnHandTotal:
        type: fixed-point

  BffRawItemInventoryItemDto:
    metadata:
      JpaProjectionInterfaceName: BffRawItemInventoryItemProjection
      JpaProjectionPropertyTypes:
        ReceivedAt: java.time.Instant
    properties:
      LotNo:
        type: id
      ReceivingRecord:
        type: id
      ReceivedAt:
        type: date-time
      OrderId:
        type: id
      QaStatusId:
        type: id
      LocationCode:
        type: id-long
      QuantityOnHandTotal:
        type: fixed-point
      QuantityUomId:
        type: id
        # 主计量单位的 ID，比如“oz”
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)

  BffWipInventoryGroupDto:
    metadata:
      JpaProjectionInterfaceName: BffWipInventoryGroupProjection
    properties:
      ProductId:
        type: id
      ProductName:
        type: name
      QuantityUomId:
        type: id
        # 主计量单位的 ID，比如“oz”
      QuantityIncluded:
        description: If you have a six-pack of 12oz soda cans you would have quantityIncluded=12, quantityUomId=oz, piecesIncluded=6.
        type: fixed-point
        # 一件（piece/can）的数量（以“主计量单位”计算）是 12oz，即 12oz/can，一个包装6罐装的话就是12*6=72oz
      CaseUomId:
        type: id
        # 用于描述“包装类型”的单位 Id。比如 EA、BX(Box)、PLT(Pallet)、PK(Pack)
      FacilityId:
        type: id
      FacilityName:
        type: name
      QuantityOnHandTotal:
        type: fixed-point

  BffInventoryItemDetailDto:
    metadata:
      JpaProjectionInterfaceName: BffInventoryItemDetailProjection
    properties:
      InventoryItemId:
        type: id
      InventoryItemDetailSeqId:
        # RawItem Id
        type: id
      EffectiveDate:
        type: date-time
      QuantityOnHandDiff:
        type: fixed-point
      ShipmentId:
        type: id
      ReceiptId:
        type: id
      PhysicalInventoryId:
        type: id
      Description:
        type: description
      InventoryTransferId:
        type: id

services:
  BffInventoryItemService:
    restfulResourceName: BffInventoryItems
    methods:
      GetRawItemInventories: #根据条件（productId,supplierId,warehouseId）查询汇总库存
        restfulResourceName: "RawItems"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductName:
            type: name
            optional: true # NOT required
          SupplierId:
            type: id
            optional: true # NOT required
          ProductId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffRawItemInventoryGroupDto

      GetRawItemInventoryItems: #分解 GetRawItemInventories 返回的列表中的某一条数据，基本上对应的是Inventory_item中的数据
        restfulResourceName: "RawItems/{ProductId}/InventoryItems"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
          RestfulPathVariable: ProductId
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: false # required
          SupplierId:
            type: id
            optional: false # required
          FacilityId:
            type: id
            optional: false # required
        result:
          itemType: BffRawItemInventoryItemDto

      GetWipInventories:
        restfulResourceName: "WIPs"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductTypeId:
            type: id
            optional: false # Required
          ProductName:
            type: name
            optional: true # NOT required
          ProductId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffWipInventoryGroupDto
