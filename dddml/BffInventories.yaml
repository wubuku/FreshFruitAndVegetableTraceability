services:
  BffInventoryItemService:
    restfulResourceName: BffInventoryItems
    methods:
      GetRawItemInventoryDetails: #库存流水
        restfulResourceName: "Details"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductTypeId:
            type: id
          ProductId:
            type: id
          FacilityId:
            type: id
        result:
          itemType: BffInventoryItemDetailDto

      GetRawItemInventoriesByLotNo:
        restfulResourceName: "{ProductId}/RawItemInventoriesByLotNo"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
          RestfulPathVariable: ProductId
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: false
          SupplierId:
            type: id
            optional: false # NOT required
          FacilityId:
            type: id
            optional: false # NOT required
        result:
          itemType: BffInventoryByLotNoDto

      GetRawItemInventories: #根据条件（productId,supplierId,warehouseId）查询汇总库存
        restfulResourceName: "RawItems"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductName:
            type: name
            optional: true # NOT required
          SupplierId:
            type: id
            optional: true # NOT required
          ProductId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffRawItemInventoryGroupDto

      GetRawInventoriesByProductAndLot:
        restfulResourceName: "RawItems/GroupByProductAndLot"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: true # NOT required
          LotId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
          SupplierId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffInventoryItemDto

      GetRawItemInventoryItems: #分解 GetRawItemInventories 返回的列表中的某一条数据，基本上对应的是Inventory_item中的数据
        restfulResourceName: "RawItems/{ProductId}/InventoryItems"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
          RestfulPathVariable: ProductId
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: false # required
          SupplierId:
            type: id
            optional: false # required
          FacilityId:
            type: id
            optional: false # required
        result:
          itemType: BffRawItemInventoryItemDto

      GetProductInventories:
        restfulResourceName: "Products"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductTypeId:
            type: id
            optional: false # Required
          ProductName:
            type: name
            optional: true # NOT required
          ProductId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffProductInventoryGroupDto

      GetProductInventoriesByProductAndLot:
        restfulResourceName: "Products/GroupByProductAndLot"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: true # NOT required
          LotId:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffInventoryItemDto

      GetLots:
        restfulResourceName: "GetLots"
        metadata:
          IsPageable: true
          ReturnPageEnvelope: true
        isQuery: true
        parameters:
          ProductId:
            type: id
            optional: true # NOT required
          LotNo:
            type: id
            optional: true # NOT required
          FacilityId:
            type: id
            optional: true # NOT required
          SupplierId:
            type: id
            optional: true # NOT required
        result:
          itemType: BffInventoryLotDto
